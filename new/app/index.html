<html lang="en" ng-app="coryWebsiteApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cory Jbara</title>

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/materialize/dist/js/materialize.min.js"></script>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-resource/angular-resource.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angular-materialize/src/angular-materialize.js"></script>

    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css"></link>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"></link>
    <link href='http://fonts.googleapis.com/css?family=Fjalla+One|Roboto:700,400' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <link rel="stylesheet" href="./assets/css/contactme.css">
    <link rel="stylesheet" href="./assets/css/mobile.css">

    <script src="controllers/mainController.js"></script>
    <script src="controllers/projectController.js"></script>
    <script src="controllers/sidebarController.js"></script>
    <script src="app.routes.js"></script>
    <script src="app.directives.js"></script>
    <script src="app.js"></script>

</head>
<body ng-controller="mainController as main">
    <div class="row">
        <div class="show-if-small">
            <mobile-user-view></mobile-user-view>
            <my-header></my-header>
            <about></about>
            <skills></skills>
            <projects></projects>
        </div>
        <div class="show-if-large">
            <sidebar></sidebar>
            <div class="non-sidebar">
                <my-header></my-header>
                <div class="container">
                    <ng-view></ng-view>
                </div>
            </div>
        </div>
    </div>

</html>
